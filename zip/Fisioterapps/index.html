<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./fontawesome/css/all.min.css" rel="stylesheet">
<link href="./materializeV1/css/materialize.min.css" rel="stylesheet">
<link href="./js/validetta/dist/validetta.min.css" rel="stylesheet">
<link href="./js/confirm/dist/jquery-confirm.min.css" rel="stylesheet">
<link href="./css/misEstilos.css" rel="stylesheet">
<script src="./jquery/jquery-3.4.1.min.js"></script>
<script src="./materializeV1/js/materialize.min.js"></script>
<script src="./js/validetta/dist/validetta.min.js"></script>
<script src="./js/validetta/localization/validettaLang-es-ES.js"></script>
<script src="./js/confirm/dist/jquery-confirm.min.js"></script>
<script src="./js/index.js"></script>
</head>
<body>
    <header>
        <div class="row">
            <img src="./imgs/Logo  Fisioterapp-02.png" class="responsive-img" width="300" height="800">
        </div>
    </header>
    <main class="valign-wrapper">
        <div class="container">
            <div class="row">
                <form id="formLogin" autocomplete="off">
                <div class="col s12 l4 input-field">
                    <i class="fas fa-user prefix blue-text"></i>
                    <label for="boleta">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" data-validetta="required,number,minLength[8],maxLength[10]">
                </div>
                <div class="col s12 l4 input-field">
                    <i class="fas fa-key prefix blue-text"></i>
                    <label for="contrasena">Contrase&ntilde;a:</label>
                    <input type="password" id="contrasena" name="contrasena" data-validetta="required,minlength[6],maxLength[16]">
                </div>
                <div class="col s12 l4 input-field">
                    <button type="submit" class="btn green" style="width:100%;">Ingresar</button>
                </div>
            </div>
            </form>
            <div class="row right">
                <a href="./HTML/registro.html">Crear Cuenta</a>
            </div>
        </div>
    </main>
    <footer class="page-footer green">
        <div class="footer-copyright green darken-1">
            <div class="container">
                &copy; 2021 - Fisioterapp
                <a class="grey-text text-lighten-4 right" href="http://www.escom.ipn.mx">#ESCOM26</a>
            </div>
        </div>
    </footer>
</body>
</html>
