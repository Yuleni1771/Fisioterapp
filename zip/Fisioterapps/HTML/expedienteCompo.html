                <h3>DIAGNOSICO</h3>
                <textarea name="diagnostico" id="" cols="30" rows="10" placeholder="Vista previa del diagnostico" readonly>Alteraciones de la movilidad articular, desempeño muscular y rango de movilidad asociado con fracturas. 
Para que el fisioterapeuta pueda realizar un diagnóstico certero tiene que evaluar la información obtenida en la examinación previa, una vez integrada , el fisioterapeuta tiene la obligación de plasmar dicha información de una manera clara y organizada. 
Para alcanzar un diagnóstico conciso, la APTA ( Asociación de Terapia Física de América) ha creado una guía donde los fisioterapeutas pueden consultar de una manera específica el diagnóstico fisioterapéutico.
                </textarea>
                <br><br><br>
                <h3>TRATAMIENTO</h3>
                <textarea name="diagnostico" id="" cols="30" rows="10" placeholder="Vista previa del tratamiento" readonly>En total, se pautaron 60 sesiones de fisioterapia donde se aplicaron los siguientes tratamientos:

Primeras 20 sesiones (Pre-operatorio):
                    
Cinesiterapia pasiva durante 15 minutos.
20 minutos de corrientes analgésicas (TENS).
40 sesiones posteriores (Post-operatorio):
                    
10 minutos de terapia manual ortopédica.
10 minutos de corrientes analgésicas (TENS).
3 minutos de láser.
			</textarea>
