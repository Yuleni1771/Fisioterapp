<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>REGISTRO DE EMPLEADOS</h1>
    <form action="" method="post" id="registro">
        <section>
            <h3>NOMBRE</h3>
            <section class="secciones-especiales">
                <input type="text" placeholder="Nombre(s)" id="nombre">
                <input type="text" placeholder="Apellido Paterno" id="apPat">
                <input type="text" placeholder="Apellido Materno" id="apMat">
            </section>
        </section>
        <section class="seccion1">
            <section class="seccion2">
                <h3>DIRECCION</h3>
                <input type="text" placeholder="Calle" id="calle"><br>
                <input type="text" placeholder="Colonia" id="col"><br>
                <select name="delegacion" id="del">
                    <option selected hidden value="">Delegación/Municipio</option>
                    <option value="del1">Azcapotzalco</option>
                    <option value="del2">Coyoacán</option>
                    <option value="del3">Cuajimalpa</option>
                    <option value="del4">Gustavo A. Madero</option>
                    <option value="del5">Iztacalco</option>
                    <option value="del6">Iztapalapa</option>
                    <option value="del7">La Magdalena Contreras</option>
                    <option value="del8">Milpa Alta</option>
                    <option value="del9">Álvaro Obregón</option>
                    <option value="del10">Tláhuac</option>
                    <option value="del11">Tlalpan</option>
                    <option value="del12">Xochimilco</option>
                    <option value="del13">Benito Juárez</option>
                    <option value="del14">Cuauhtémoc</option>
                    <option value="del15">Miguel Hidalgo</option>
                    <option value="del16">Venustiano Carranza</option>
                    <option value="del17">Acolman</option>
                    <option value="del18">Atenco</option>
                    <option value="del19">Atizapán de Zaragoza</option>
                    <option value="del20">Coacalco de Berriozábal</option>
                    <option value="del21">Cuautitlán</option>
                    <option value="del22">Chalco</option>
                    <option value="del23">Chicoloapan</option>
                    <option value="del24">Chimalhuacán</option>
                    <option value="del25">Ecatepec de Morelos</option>
                    <option value="del26">Huixquilucan</option>
                    <option value="del27">Ixtapaluca</option>
                    <option value="del28">Jaltenco</option>
                    <option value="del29">Melchor Ocampo</option>
                    <option value="del30">Naucalpan de Juárez</option>
                    <option value="del31">Nezahualcóyotl</option>
                    <option value="del32">Nextlalpan</option>
                    <option value="del33">Nicolás Romero</option>
                    <option value="del34">La Paz</option>
                    <option value="del35">Tecámac</option>
                    <option value="del36">Teoloyucan</option>
                    <option value="del37">Tepotzotlán</option>
                    <option value="del38">Texcoco</option>
                    <option value="del39">Tlalnepantla</option>
                    <option value="del40">Tultepec</option>
                    <option value="del41">Tultitlan</option>
                </select>
                <section class="seccion1">
                    <input type="text" placeholder="Entre calle" id="calle1">
                    <input type="text" placeholder="Y calle" id="calle2">
                </section>
                <h3>PUESTO</h3>
                <select name="puesto" id="tipoPuesto">
                    <option selected hidden value="">Puesto de trabajo</option>
                    <option value="puesto1">Fisioterapeuta</option>
                    <option value="puesto1">Recepcionista</option>
                    <option value="puesto1">Otro</option>
                </select>
            </section>
            <section class="seccion2">
                <section class="secciones-especiales">
                    <input type="number" maxlength="8" placeholder="Num. Ext." id="nExt" min="1">
                    <input type="number" maxlength="8" placeholder="Num. Int." id="nInt" min="1">
                    <input type="number" maxlength="8" placeholder="C.P." id="cp" min="1">
                </section>
                <input type="number" maxlength="10" placeholder="Número de Contacto 1" id="cont1"><br>
                <input type="number" maxlength="10" placeholder="Número de Contacto 2" id="cont2">
                <h3>USUARIO</h3>
                <input type="text" placeholder="Usuario" id="user"><br>
                <input type="password" placeholder="Contraseña" id="pass"><br>
                <input type="password" placeholder="Confirmar contraseña" id="passComp">
                <section class="seccion1">
                    <!--<a href="../html/Login.html">-->
                        <button id="btnRegistra" type="submit">REGISTRAR</button>
                    <!--</a>-->
                    <a href="/html/Login.html"><button>CANCELAR</button></a>
                </section>
            </section>
        </section>
    </form>
    <script src="/js/registroEmpleado.js"></script>
</body>
</html>
